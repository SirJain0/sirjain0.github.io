<!DOCTYPE html>

<head>
    <title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <!-- Generate these styles in CSS -->

        <a class="project-card-button" style="font-weight: 100; margin-left: 20px; font-family: 'Poppins'; font-size: 20px" class="header-element-1" href="../index.html">Home</a>
        
        <!-- Get rid of the center block -->
        <center>
