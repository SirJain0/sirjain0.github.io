<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../src/style.css">
    <title>Cite Generator</title>
</head>
<body>
    <div>
        <!-- <a href="" class="project-card-button" style="float: left;">Back</a> -->
        <h1 class="subtitle tool-title">Cite Generator</h1>
    </div>
    <div class="cite-generator-container">
        <form action="" id="form-container">
            <div>
                <input type="text" id="last-name" placeholder="Jain">
            </div>
            <div>
                <input type="text" id="first-name-initial" placeholder="Sir">
            </div>
            <div>
                <input type="text" id="date" placeholder="2022, June 3">
            </div>
            <div>
                <input type="text" id="article-title" placeholder="My Article Name">
            </div>
            <div>
                <input type="text" id="publication-name" placeholder="SirJain Publications">
            </div>
            <div>
                <input type="text" id="url" placeholder="https://sirjain0.github.io">
            </div>
        </form>
        <a href="" id="generate" class="project-card-button" style="margin-left: auto; margin-right: auto; text-align: center; justify-content: center; width: 100px; margin-bottom: -1px;">Generate</a>
    </div>
    <div class="output-container">
        <p class="output-text"> Testing Bibliography!</p>
        <a href="" class="project-card-button">Copy to Clipboard</a>
    </div>
</body>
</html>
